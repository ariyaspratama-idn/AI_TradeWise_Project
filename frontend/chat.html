<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat AI TradeWise</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Inline styles for basic chat layout if css is missing */
    .chat-section {
      max-width: 600px;
      margin: 2rem auto;
      border: 1px solid var(--border-color);
      padding: 1rem;
      border-radius: 8px;
      background: var(--bg-card);
    }

    .chat-box {
      height: 400px;
      overflow-y: auto;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 1rem;
      padding: 1rem;
      background: var(--input-bg);
    }

    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 80%;
    }

    .user-msg {
      background-color: var(--accent-color);
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .ai-msg {
      background-color: var(--bg-body);
      color: var(--text-primary);
      margin-right: auto;
      border: 1px solid var(--border-color);
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid var(--border-color);
      background: var(--input-bg);
      color: var(--text-primary);
    }

    #send-btn {
      padding: 10px 20px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="logo">AI TradeWise</div>
    <nav>
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="index.html#fitur">Fitur</a></li>
        <li><a href="market_analysis.html">Analisis Pasar</a></li>
        <li><a href="chat.html" class="active">Konsultasi AI</a></li>
        <li>
          <button id="theme-toggle"
            style="background: none; border: none; font-size: 1.2rem; cursor: pointer; color: var(--text-primary);">
            <i class="fa-solid fa-moon"></i>
          </button>
        </li>
      </ul>
    </nav>
  </header>

  <section class="chat-section">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
      <span>Konsultasi AI</span>
      <span
        style="font-size: 0.8rem; color: var(--text-secondary); background: var(--input-bg); padding: 4px 8px; border-radius: 4px; border: 1px solid var(--border-color);">
        <i class="fa-solid fa-robot"></i> Auto-Pilot
      </span>
    </div>
    <div class="chat-box" id="chat-box">
      <div class="message ai-msg">Halo! Saya asisten AI TradeWise. Ada yang bisa saya bantu tentang pasar hari ini?
        <br><small style="opacity: 0.7;">Model Aktif: Standar</small>
      </div>
    </div>
    <div class="chat-input">
      <input id="user-input" type="text" placeholder="Tanya tentang Bitcoin, saham, atau strategi..." />
      <button id="send-btn">Kirim</button>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="scripts/main.js"></script>
  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const body = document.body;
    const icon = toggleBtn.querySelector('i');

    // Check saved preference
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      icon.classList.remove('fa-moon');
      icon.classList.add('fa-sun');
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');

      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      } else {
        localStorage.setItem('theme', 'light');
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      }
    });
  </script>
</body>

</html>
